<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
    <title>New Post</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a id="highlight" href="index.html">Home</a></li>
            <li><a id="highlight" href="post.html">All Posts</a></li>
            <li><a><b>New Post</b></a></li>
          </ul>
        </nav>
    </header>

    <form id="article" name="article" action="index.html" onsubmit="return validateForm()" method="POST" >
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
          </div>
          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags">
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" id="imageUrl" name="imageUrl">
          </div>
          <button type="submit" class="btn submit">Create Post</button>

    </form>

    <footer>
        <p>&copy; 2023 Blog Website. All rights reserved.</p>
    </footer>
</body>
</html>
